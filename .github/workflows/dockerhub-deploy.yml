name: Build and Publish Agent Studio to DockerHub

on:
  push:
    tags:
      - 'v*'  # This will trigger on version tags like v1.0.0, v2.1.0, etc.
  workflow_dispatch:  # Allow manual triggering

env:
  IMAGE_NAME: agent-studio
  DOCKERHUB_USERNAME: hasithy99x  # DockerHub login username
  DOCKERHUB_ORG: 99xio  # Organization/namespace for publishing images

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKERHUB_ORG }}/${{ env.IMAGE_NAME }}
        tags: |
          # Tag for version tags
          type=ref,event=tag
          # Semantic versioning tags
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          # Latest tag only for stable releases (no pre-release suffixes like -beta, -alpha, -rc)
          type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}
        labels: |
          org.opencontainers.image.title=${{ env.IMAGE_NAME }}
          org.opencontainers.image.description=Agent Studio - AI Agent workflow management platform
          org.opencontainers.image.vendor=${{ env.DOCKERHUB_ORG }}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Generate build summary
      run: |
        echo "## ðŸš€ Agent Studio Docker Image Published Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.DOCKERHUB_ORG }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
        echo '${{ steps.meta.outputs.tags }}' | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Docker Pull Command:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ env.DOCKERHUB_ORG }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Quick Start:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# Create environment file" >> $GITHUB_STEP_SUMMARY
        echo "cat > .env.production << EOF" >> $GITHUB_STEP_SUMMARY
        echo "XIANS_APIKEY=your-api-key" >> $GITHUB_STEP_SUMMARY
        echo "XIANS_SERVER_URL=https://your-server.com" >> $GITHUB_STEP_SUMMARY
        echo "NEXTAUTH_URL=https://your-domain.com" >> $GITHUB_STEP_SUMMARY
        echo "NEXTAUTH_SECRET=your-secret" >> $GITHUB_STEP_SUMMARY
        echo "GOOGLE_CLIENT_ID=your-google-client-id" >> $GITHUB_STEP_SUMMARY
        echo "GOOGLE_CLIENT_SECRET=your-google-client-secret" >> $GITHUB_STEP_SUMMARY
        echo "EOF" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Run the container" >> $GITHUB_STEP_SUMMARY
        echo "docker run -d --name agent-studio -p 3000:3000 \\" >> $GITHUB_STEP_SUMMARY
        echo "  --env-file .env.production \\" >> $GITHUB_STEP_SUMMARY
        echo "  --restart unless-stopped \\" >> $GITHUB_STEP_SUMMARY
        echo "  ${{ env.DOCKERHUB_ORG }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Health Check:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "curl http://localhost:3000/api/health" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY